<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border:1px solid black
        }
        table{
            border-collapse:collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звичайна таблиця</title>
</head>
<body>
    <p>Учні за поточний місяць отримали такий середній бал:</p>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th>Прізвище</th>
                <th>Група</th>
                <th>Середній бал</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Бондар</tr>
            <tr>16</tr>
            <tr>6,3</tr>
        </tr>
        </tbody>

    </table>
    
</body>
</html>
